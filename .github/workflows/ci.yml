name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: xiaoge
          POSTGRES_PASSWORD: xiaoge
          POSTGRES_DB: xiaoge
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U xiaoge -d xiaoge"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      # 给 FastAPI/asyncpg 用的连接串（CI 内就是 localhost:5432）
      DATABASE_URL: postgresql://xiaoge:xiaoge@127.0.0.1:5432/xiaoge
      ENV: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U xiaoge -d xiaoge && break
            sleep 2
          done

      - name: Init DB schema
        run: |
          PGPASSWORD=xiaoge psql -h 127.0.0.1 -p 5432 -U xiaoge -d xiaoge -f spec/xiaoge_v0_schema_snapshot_2026-02-07_updated.sql

      - name: Start API server
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          # 等健康检查通过再跑测试
          for i in {1..30}; do
            curl -sf http://127.0.0.1:8000/health && break
            sleep 2
          done

      - name: Pytest
        run: |
          pytest -q

      - name: Print uvicorn log on failure
        if: failure()
        run: |
          echo "===== uvicorn.log ====="
          cat uvicorn.log || true
