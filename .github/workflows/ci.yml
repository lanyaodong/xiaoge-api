name: ci

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: xiaoge
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d xiaoge"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      # 关键：让 psql、uvicorn、pytest 都用同一个 DB
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/xiaoge

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5432 -U postgres -d xiaoge && break
            sleep 2
          done

      - name: Apply schema snapshot
        run: |
          test -f spec/xiaoge_v0_schema_snapshot.sql
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f spec/xiaoge_v0_schema_snapshot.sql
          # 验收：必须能查到表
          psql "$DATABASE_URL" -c "\dt" | grep biomarker_observations

      - name: Start API (uvicorn)
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 > uvicorn.log 2>&1 &
          # 等 /health/db 通过
          for i in {1..30}; do
            curl -s http://127.0.0.1:8000/health/db | grep -q connected && exit 0
            sleep 2
          done
          echo "uvicorn failed to become ready"
          cat uvicorn.log
          exit 1

      - name: Run pytest
        run: |
          pytest -q

      - name: Upload logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: uvicorn-log
          path: uvicorn.log
